image.repository: "${DOCKER_REGISTRY_URL}/senzing/stream-loader"
image.tag: "latest"
senzing.subcommand: "kafka"
senzing.databaseUrl: "postgresql://postgres:postgres@${K8S_PREFIX}-postgresql-postgresql:5432/G2"
senzing.dataSource: "PEOPLE"
senzing.entityType: "PEOPLE"
senzing.kafkaBootstrapServerHost: "${K8S_PREFIX}-kafka-kafka"
senzing.kafkaBootstrapServerPort: 9092
senzing.kafkaTopic: "senzing-kafka-topic"
senzing.logLevel: "info"
senzing.monitoringPeriod: 60
senzing.optSenzingClaim: "opt-senzing-claim"
senzing.threadsPerProcess: 4
