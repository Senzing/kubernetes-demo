image:
  repository: "${DOCKER_REGISTRY_URL}/senzing/stream-loader"
  tag: "latest"

senzing:
  subcommand: "kafka"
  databaseUrl: "postgresql://postgres:postgres@${K8S_PREFIX}-postgresql-postgresql:5432/G2"
  dataSource: "PEOPLE"
  entityType: "PEOPLE"
  kafkaBootstrapServerHost: "${K8S_PREFIX}-kafka-kafka"
  kafkaBootstrapServerPort: 9092
  kafkaTopic: "senzing-kafka-topic"
  logLevel: "info"
  monitoringPeriod: 60
  optSenzingClaim: "opt-senzing-claim"
  threadsPerProcess: 4
