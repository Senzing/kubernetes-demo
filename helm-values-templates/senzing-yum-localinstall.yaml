image:
  registry: ${DOCKER_REGISTRY_URL}

imagePullSecrets:
  - name: ${DOCKER_REGISTRY_SECRET}

securityContext:
  enabled: true
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 0

senzing:
  acceptEula: ${SENZING_ACCEPT_EULA}
  persistentVolumeClaim: senzing-persistent-volume-claim
  yumParameters: ["-y", "localinstall", "/rpms/senzingapi-1.11.0-19246.x86_64.rpm"]
