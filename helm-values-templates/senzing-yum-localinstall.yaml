image:
  registry: ${DOCKER_REGISTRY_URL}

imagePullSecrets:
  - name: ${DOCKER_REGISTRY_SECRET}

securityContext:
  enabled: true
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 0

senzing:
  acceptEula: ${SENZING_ACCEPT_EULA}
  persistentVolumeClaim: senzing-persistent-volume-claim
  yumParameters: ["-y", "localinstall", "/rpms/senzingdata-v1-1.0.0-19287.x86_64.rpm", "senzingapi-ibm-cpd-1.14.0-20030.x86_64.rpm"]
