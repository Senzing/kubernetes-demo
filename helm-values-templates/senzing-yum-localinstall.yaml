image:
  registry: ${DOCKER_REGISTRY_URL}
  tag: ${SENZING_DOCKER_IMAGE_VERSION_YUM}

imagePullSecrets:
  - name: ${DOCKER_REGISTRY_SECRET}

securityContext:
  enabled: true
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 0

senzing:
  acceptEula: ${SENZING_ACCEPT_EULA}
  persistentVolumeClaim: senzing-persistent-volume-claim
  yumParameters: ["-y", "localinstall", "/rpms/senzingdata-v2-2.0.0-1.x86_64.rpm", "/rpms/senzingapi-2.7.0-21153.x86_64.rpm"]
