kind: PersistentVolume
apiVersion: v1
metadata:
  name: postgresql-volume
  labels:
    type: local
  namespace: ${DEMO_NAMESPACE}
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/var/postgresql"
