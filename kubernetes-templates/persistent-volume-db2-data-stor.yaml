kind: PersistentVolume
apiVersion: v1
metadata:
  name: db2-data-stor-volume
  labels:
    assign-to: "data-stor"
  namespace: ${K8S_NAMESPACE_NAME}
spec:
  storageClassName: manual
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/var/db2/data-stor"
